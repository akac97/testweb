<!DOCTYPE html><html><head><title>Advanced Password Generator</title><style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:Arial,sans-serif;background:#f0f0f0;text-align:center;padding:50px;display:flex;flex-direction:column;align-items:center}input,button{margin:10px 0;padding:10px;border-radius:5px;border:none}button{background:#4CAF50;color:#fff;cursor:pointer}button:hover{background:#45a049}#password{font-size:24px;font-weight:bold;color:#333;margin-top:20px}#strengthMeter{height:10px;width:100%;background:#ddd}#strengthMeter div{height:10px;width:0;background:#f00;transition:width .25s}</style></head><body><h2>Advanced Password Generator</h2><label for="length">Password length:</label><input type="number" id="length" name="length" min="1" max="64" value="8"><br><label for="includeSymbols">Include Symbols (e.g. @#$%)</label><input type="checkbox" id="includeSymbols" name="includeSymbols" checked><br><label for="includeNumbers">Include Numbers (e.g. 123456)</label><input type="checkbox" id="includeNumbers" name="includeNumbers" checked><br><label for="includeLowercase">Include Lowercase Characters (e.g. abcdef)</label><input type="checkbox" id="includeLowercase" name="includeLowercase" checked><br><label for="includeUppercase">Include Uppercase Characters (e.g. ABCDEF)</label><input type="checkbox" id="includeUppercase" name="includeUppercase" checked><br><label for="exclude">Exclude</label><input type="text" id="exclude" name="exclude"><br><button onclick="generatePassword()">Generate Password</button><p id="password"></p><button onclick="copyToClipboard()">Copy to Clipboard</button><div id="strengthMeter"><div id="strengthMeterFill"></div></div><script>const generatePassword=()=>{const length=document.getElementById('length').value,includeSymbols=document.getElementById('includeSymbols').checked,includeNumbers=document.getElementById('includeNumbers').checked,includeLowercase=document.getElementById('includeLowercase').checked,includeUppercase=document.getElementById('includeUppercase').checked,exclude=document.getElementById('exclude').value;let charset="",password="";if(includeSymbols){charset+="!@#$%^&*()_+~`|}{[]:;?><,./-=";}if(includeNumbers){charset+="0123456789";}if(includeLowercase){charset+="abcdefghijklmnopqrstuvwxyz";}if(includeUppercase){charset+="ABCDEFGHIJKLMNOPQRSTUVWXYZ";}charset=charset.split('').filter(c=>!exclude.includes(c)).join('');for(let i=0,n=charset.length;i<length;++i){password+=charset.charAt(Math.floor(Math.random()*n));}document.getElementById("password").innerText=password;updateStrengthMeter(password);};const updateStrengthMeter=(password)=>{const strengthMeter=document.getElementById('strengthMeterFill');let strength=0;const strengths={0:"Very Weak",1:"Weak",2:"So-so",3:"Good",4:"Strong"};if(password.length>5)strength++;if(password.match(/[a-z]+/))strength++;if(password.match(/[A-Z]+/))strength++;if(password.match(/[0-9]+/))strength++;if(password.match(/[^a-zA-Z0-9]+/))strength++;strengthMeter.style.width=strength*20+'%';strengthMeter.style.backgroundColor=`hsl(${strength*20},100%,45%)`;document.getElementById('password').title=strengths[strength];};const copyToClipboard=()=>{const passwordText=document.getElementById('password');passwordText.select();passwordText.setSelectionRange(0,99999);document.execCommand("copy");alert(`Copied the password: ${passwordText.value}`);};</script></body></html>
